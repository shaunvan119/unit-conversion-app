<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="number-input">
            <h1 class="heading">Metric/Imperial unit conversion</h1>
            <h2 class="unit-number">20</h2>
        <div class="display">
            <span id="num1-el"></span>
            <span id="num2-el"></span>
            <span id="num3-el"></span>
            <span id="num4-el"></span>
            <span id="num5-el"></span>
            <span id="num6-el"></span>
        </div>
        <div class="buttons">
            <button onclick="massPounds()" style="margin:5px";>Pounds to kilos</button>
            <button onclick="massKilos()" style="margin:5px";>Kilos to pounds</button>
            <button onclick="multipleVolume()" style="margin:5px";>Gallons to liters</button>
            <button onclick="divideVolume()" style="margin:5px";>Liters to gallons</button>
            <button onclick="multiplyFeet()" style="margin:5px";>Feet to meters</button>
            <button onclick="multiplyMeters()" style="margin:5px";>Meters to feet</button>
        </div>
        </div>

        <div class="results">
        <span id="pounds-el">Pounds to Kilograms: </span>    
        <span id="kilos-el">Kilograms to Pounds: </span>
        <span id="mult-el">Gallons to Liters: </span>
        <span id="div-el">Liters to Gallons: </span>
        <span id="mulv-el">Feet to Meters: </span>
        <span id="mulm-el">Meters to Feet: </span>
     
        
        <script src="index.js"></script>
        </div>
    </body>
</html>


<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
